<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V’store</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
            <nav class="header-menu">
                <ul class="header-menu-list">
                    <li class="header-menu-item">
                        <a class="header-menu-link" href="/">Collections</a>
                    </li>
                    <li class="header-menu-item">
                        <a class="header-menu-link" href="/">New</a>
                    </li>
                    <li class="header-menu-item">
                        <a class="header-menu-link" href="/">Home</a>
                    </li>
                </ul>
            </nav>
        
            <nav class="header-menu-right">

                <nav class="header-menu-icons">
                    <ul class="header-menu-icons-list">
                        <a class="header-icons_3" href="/">
                            <img
                                class="header-icons-search"
                                src="./icons/search.svg"
                                alt="search"
                                width="27" height="27" loading="lazy"
                            />           
                        </a> 
                        <a class="header-icons_1" href="/">
                            <img
                                class="header-icons-like"
                                src="./icons/like.svg"
                                alt="like"
                                width="27" height="27" loading="lazy"
                            />
                        </a>
                        <a class="header-icons_2" href="/">
                            <img
                                class="header-icons-person"
                                src="./icons/person.svg"
                                alt="person"
                                width="27" height="27" loading="lazy"
                            />
                        </a>  
                    </ul>
                </nav>

                <nav class="header-menu">
                    <ul class="header-menu-list">
                        <li class="header-menu-item">
                            <a class="header-menu-link_1" href="/">CART (1)</a>
                        </li>
                    </ul>
                </nav>
            </nav>
    </header>
    <main class="content">
        <section class="content-catalog">
            <div class="catalog-body">
                <div class="catalog">
                    Catalog
                </div>
                <div class="category">
                    Best Selling
                    <img src="./icons/arrow.svg" width="14" height="7">
                </div>
            </div>
        </section>
        <section class="middle"> 
            <aside class="filter">

                <div class="praces">
                    PRACES
                    <img src="./icons/arrow.svg" width="14" height="7">
                </div>

                <div class="genre">
                    GENRE
                    <img src="./icons/arrow.svg" width="14" height="7">
                </div>

                <div class="format">
                    FORMAT
                    <img src="./icons/arrow.svg" width="14" height="7">
                </div>

                <div class="stock_status">
                    STOCK_STATUS
                    <img src="./icons/arrow.svg" width="14" height="7">
                </div>


            </aside>

            <section class="products">
                <article class="vinyl_record_1">
                    пластинка
                </article>
            </section>
        </section>
    </main>

    <footer class="footer">
        <div class="logo">

            <div class="logo_top">
                V’store
            </div>

            <div class="logo_bottom">
                vinyl record store
            </div>

        </div>

        <nav class="footer-menu">
            <ul class="footer-menu-list">
                <li class="footer-menu-item">
                    <a class="footer-menu-link" href="/">Collections</a>
                </li>
                <li class="footer-menu-item">
                    <a class="footer-menu-link" href="/">Contacts</a>
                </li>
                <li class="footer-menu-item">
                    <a class="footer-menu-link" href="/">Shopping&payment</a>
                </li>
            </ul>
        </nav>

        <div class="payment">
            <div class="payment_images">
                <a class="payment_Visa" href="/">
                    <img src="./images/Visa.png">
                </a>
                <a class="payment_MasterCard" href="/">
                    <img src="./images/MasterCard.png">
                </a>
                <a class="payment_PayPal" href="/">
                    <img src="./images/PayPal.png">
                </a>
            </div>
            payment
        </div>
    </footer>
    
</body>
</html>
