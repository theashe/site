<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vâ€™store</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
            <nav class="header-menu">
                <ul class="header-menu-list">
                    <li class="header-menu-item">
                        <a class="header-menu-link" href="/">Collections</a>
                    </li>
                    <li class="header-menu-item">
                        <a class="header-menu-link" href="/">New</a>
                    </li>
                    <li class="header-menu-item">
                        <a class="header-menu-link" href="/">Home</a>
                    </li>
                </ul>
            </nav>
        
            <nav class="header-menu-right">

                <nav class="header-menu-icons">
                    <ul class="header-menu-icons-list">
                        <a class="header-icons_3" href="/">
                            <img
                                class="header-icons-search"
                                src="./icons/search.svg"
                                alt="search"
                                width="27" height="27" loading="lazy"
                            />           
                        </a> 
                        <a class="header-icons_1" href="/">
                            <img
                                class="header-icons-like"
                                src="./icons/like.svg"
                                alt="like"
                                width="27" height="27" loading="lazy"
                            />
                        </a>
                        <a class="header-icons_2" href="/">
                            <img
                                class="header-icons-person"
                                src="./icons/person.svg"
                                alt="person"
                                width="27" height="27" loading="lazy"
                            />
                        </a>  
                    </ul>
                </nav>

                <nav class="header-menu">
                    <ul class="header-menu-list">
                        <li class="header-menu-item">
                            <a class="header-menu-link_1" href="/">CART (1)</a>
                        </li>
                    </ul>
                </nav>
            </nav>
    </header>
    <main class="content">
        <section class="content-catalog">
            <div class="catalog-body">
                <div class="catalog">
                    Catalog
                </div>
                <div class="category">
                    Best Selling
                    <img src="./icons/arrow.svg" width="14" height="7">
                </div>
            </div>
        </section>
        <section class="middle"> 
            <aside class="filter">

                <div class="praces">
                    PRACES
                    <img src="./icons/arrow.svg" width="14" height="7">
                </div>

                <div class="genre">
                    <div class="genre-title">
                        GENRE
                            <img src="./icons/arrow.svg" width="14" height="7"> 
                    </div>  

                    <div class="genre-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_1">
                            <label class="checkbox_label" for="checkbox_1">Pop</label>
                        </div>
                    </div>
                    <div class="genre-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_2">
                            <label class="checkbox_label" for="checkbox_2">Rock</label>
                        </div>
                    </div>
                    <div class="genre-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_3">
                            <label class="checkbox_label" for="checkbox_3">Hip Hop</label>
                        </div> 
                    </div>
                    <div class="genre-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_4">
                            <label class="checkbox_label" for="checkbox_4">Electronic</label>
                        </div> 
                    </div>
                    <div class="genre-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_5">
                            <label class="checkbox_label" for="checkbox_5">Punk</label>
                        </div>
                    </div>
                    <div class="genre-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_6">
                            <label class="checkbox_label" for="checkbox_6">Metal</label>
                        </div>
                    </div>
                    <div class="genre-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_7">
                            <label class="checkbox_label" for="checkbox_7">Funk</label>
                        </div>
                    </div>
                </div>

                <div class="format">
                    <div class="format-title">
                        FORMAT
                        <img src="./icons/arrow.svg" width="14" height="7">
                    </div> 

                    <div class="format-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_8">
                            <label class="checkbox_label" for="checkbox_8">LP Vinyl</label>
                        </div>
                    </div>
                    <div class="format-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_9">
                            <label class="checkbox_label" for="checkbox_9">2LP Vinyl</label>
                        </div>
                    </div>
                    <div class="format-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_10">
                            <label class="checkbox_label" for="checkbox_10">3LP Vinyl</label>
                        </div>
                    </div>
                    <div class="format-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_11">
                            <label class="checkbox_label" for="checkbox_11">4LP Vinyl</label>
                        </div>
                    </div>
                    <div class="format-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_12">
                            <label class="checkbox_label" for="checkbox_12">5LP Vinyl</label>
                        </div>
                    </div>
                    <div class="format-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_13">
                            <label class="checkbox_label" for="checkbox_13">LP Boxset Vinyl</label>
                        </div>
                    </div>
                </div>

                <div class="stock_status">
                    <div class="stock_status-title">
                        STOCK_STATUS
                        <img src="./icons/arrow.svg" width="14" height="7">
                    </div> 

                    <div class="format-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_14">
                            <label class="checkbox_label" for="checkbox_14">In Stock</label>
                        </div>
                    </div>
                    <div class="format-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_15">
                            <label class="checkbox_label" for="checkbox_15">Pre-Order</label>
                        </div>                 
                    </div>
                    <div class="format-content">
                        <div class="checkbox">
                            <input class="checkbox_input" type="checkbox"
                            id="checkbox_16">
                            <label class="checkbox_label" for="checkbox_16"> All</label>
                        </div> 
                    </div>
                </div>


            </aside>

            <section class="products">
                <div class="frame-parent">
                    <div class="rectangle-parent">
                        <div class="frame-child"></div> 
                        <img class="vinyl_record" src="./images/vinyl_record.png"/>
                        <img class="cover" src="./images/cover1.png"/>
                        <img class="heart_black" src="./icons/heart_black.svg">
                    </div>

                    <div class="song-author-cost">
                        <div class="song-author">
                            <p class="song">NEVER ENOUGH</p>
                            <p class="author">Daniel Caesar</p>
                        </div>
                        <p class="cost">$40</p>
                    </div>
                </div>

                <div class="frame-parent">
                    <div class="rectangle-parent">
                        <div class="frame-child"></div> 
                        <img class="vinyl_record" src="./images/vinyl_record.png"/>
                        <img class="cover" src="./images/cover2.png"/>
                        <img class="heart_black" src="./icons/heart_black.svg">
                    </div>

                    <div class="song-author-cost">
                        <div class="song-author">
                            <p class="song">LE SSERAFIM</p>
                            <p class="author">FEARLESS</p>
                        </div>
                        <p class="cost">$40</p>
                    </div>
                </div>

                <div class="frame-parent">
                    <div class="rectangle-parent">
                        <div class="frame-child"></div> 
                        <img class="vinyl_record" src="./images/vinyl_record.png"/>
                        <img class="cover" src="./images/cover3.png"/>
                        <img class="heart_black" src="./icons/heart_black.svg">
                    </div>

                    <div class="song-author-cost">
                        <div class="song-author">
                            <p class="song">Seven (feat. Latto)</p>
                            <p class="author">Jung Kook</p>
                        </div>
                        <p class="cost">$40</p>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer class="footer">
        <div class="logo">

            <div class="logo_top">
                Vâ€™store
            </div>

            <div class="logo_bottom">
                vinyl record store
            </div>

        </div>

        <nav class="footer-menu">
            <ul class="footer-menu-list">
                <li class="footer-menu-item">
                    <a class="footer-menu-link" href="/">Collections</a>
                </li>
                <li class="footer-menu-item">
                    <a class="footer-menu-link" href="/">Contacts</a>
                </li>
                <li class="footer-menu-item">
                    <a class="footer-menu-link" href="/">Shopping&payment</a>
                </li>
            </ul>
        </nav>

        <div class="payment">
            <div class="payment_images">
                <a class="payment_Visa" href="/">
                    <img src="./images/Visa.png">
                </a>
                <a class="payment_MasterCard" href="/">
                    <img src="./images/MasterCard.png">
                </a>
                <a class="payment_PayPal" href="/">
                    <img src="./images/PayPal.png">
                </a>
            </div>
            payment
        </div>
    </footer>
